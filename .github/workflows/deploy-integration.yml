name: Push branch & deploy On remote repository only for Vercel

on:
  workflow_call:
    inputs:
      user_name:
        description: 배포한 사용자
        required: true
        type: string
      stage:
        description: 배포 유형(production,develop)
        required: true
        type: string
    secrets:
      ACCESS_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    outputs:
      destination-repository: ${{ steps.deploy-information.outputs.target-repository }}
      target-branch: ${{steps.deploy-information.outputs.target-branch}}
    steps:
      - uses: actions/checkout@v4
      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache
      - name: creates ouput
        run: sh ./tools/build.sh
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}
        with:
          source-directory: 'output'
          destination-github-username: 'sambad-adventure'
          destination-repository-name: 'deploy-sambad'
          user-email: ${{secrets.EMAIL}}
          commit-message: ${{github.event.commits[0].message}}
          target-branch: ${{inputs.stage == 'prodction' && 'main' || 'develop' }}
      - name: get deploy information
        id: deploy-information
        run: echo "target-repository=deploy-sambad" >> "$GITHUB_OUTPUT" |
          echo "target-branch= ${{inputs.stage == 'prodction' && 'main' || 'develop' }}"
  info:
    name: get deploy information
    runs-on: ubuntu-latest
    needs: build
    steps:
      - env:
          destination-repository: ${{needs.build.outputs.destination-repository}}
          target-branch: ${{needs.build.outputs.target-branch}}
        run: |
          echo "$destination-repository" |
          echo "$target-branch"
