name: Auto Approve PR

on:
  pull_request:
    types: [labeled]

jobs:
  auto-approve:
    if: github.event.label.name == 'auto approve'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Auto approve PR
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
