name: Notify Slack on PR and Comment

on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested]
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
